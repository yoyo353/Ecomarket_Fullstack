spring.application.name=order-service
server.port=8092
#http://localhost:8092/h2-console


# ✅ PERFIL ACTIVO: Activar 'dev' para usar DataFaker
spring.profiles.active=dev

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ✅ CONFIGURACIÓN ADICIONAL PARA DESARROLLO
# Mostrar información detallada de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de logging para DataFaker
logging.level.com.ecomarket.orderservice.DataLoader=INFO